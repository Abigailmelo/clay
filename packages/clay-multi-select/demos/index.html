<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayMultiSelect</title>

	<link rel="stylesheet" href="../../../node_modules/clay-css/lib/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-multi-select.js"></script>
</head>
<body class="container" role="main">
	<h1 class="page-title" id="pageTitle">
		ClayMultiSelect
	</h1>

	<div class="row row-spacing">
		<div class="col">
			<h2>Default State</h2>
			<div id="default-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>With select button hidden</h2>
			<div id="select-button-hidden-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>With disabled autocomplete</h2>
			<div id="disabled-autocomplete-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>Allow only labels from autocomplete</h2>
			<div id="only-from-autocomplete-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>With only data remote</h2>
			<div id="selected-block"></div>
		</div>
	</div>

	<script type="text/javascript">

		const spritemap = '../../../node_modules/clay-css/lib/images/icons/icons.svg';
		const selectedItems = [
			{
				label: 'Bread',
				value: '1',
			},
			{
				label: 'Ammonia cookie',
				value: '2',
			}
		];
		const dataSource = [
			{
				label:'Bread',
				value: '1',
			},
			{
				label:'Ammonia cookie',
				value: '2',
			},
			{
				label:'Cuisine of Antebellum America',
				value: '3',
			},
			{
				label:'Apple butter',
				value: '4',
			},
			{
				label:'Apple sauce',
				value: '5',
			},
			{
				label:'Baked potato',
				value: '6',
			},
			{
				label:'Barbecue',
				value: '7',
			},
			{
				label:'Bear claw',
				value: '8',
			},
			{
				label:'Beef Manhattan',
				value: '9',
			},
			{
				label:'Blue cheese dressing',
				value: '10',
			},
			{
				label:'Blue-plate special',
				value: '11',
			},
			{
				label:'Bookbinder soup',
				value: '12',
			},
			{
				label:'Breakfast burrito',
				value: '13',
			},
			{
				label:'Brunswick stew',
				value: '14',
			},
			{
				label:'Buffalo burger',
				value: '15',
			},
			{
				label:'Buffalo wing',
				value: '16',
			},
			{
				label:'Bull roast',
				value: '17',
			},
			{
				label:'Burnt ends',
				value: '18',
			},
			{
				label:'Butter cookie',
				value: '19',
			},
		];

		// Default State
		new metal.ClayMultiSelect({
			autocompleteFilterCondition: 'label',
			dataSource,
			helpText: 'You can use a comma to enter tags',
			label: 'Tags',
			selectedItems,
			spritemap,
		}, '#default-block');

		// With select button hidden
		new metal.ClayMultiSelect({
			autocompleteFilterCondition: 'label',
			dataSource,
			helpText: 'You can use a comma to enter tags',
			label: 'Tags',
			selectedItems,
			showSelectButton: false,
			spritemap,
		}, '#select-button-hidden-block');

		// With disabled autocomplete
		new metal.ClayMultiSelect({
			dataSource: [],
			helpText: 'You can use a comma to enter tags',
			label: 'Tags',
			spritemap,
		}, '#disabled-autocomplete-block');

		// Allow only items from autocomplete
		new metal.ClayMultiSelect({
			creatable: false,
			autocompleteFilterCondition: 'label',
			dataSource,
			helpText: 'You can use a comma to enter tags',
			label: 'Tags',
			selectedItems,
			spritemap,
		}, '#only-from-autocomplete-block');

		// With only data remote
		new metal.ClayMultiSelect({
			dataSource: 'https://api.pro.coinbase.com/currencies',
			autocompleteFilterCondition: 'name',
			helpText: 'You can use a comma to enter tags',
			label: 'Currencies',
			labelLocator: 'name',
			spritemap,
			valueLocator: 'id',
			id: 'dos',
		}, '#selected-block');

	</script>
</body>
</html>
