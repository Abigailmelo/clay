<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayTable</title>

	<link rel="stylesheet" href="../../../node_modules/clay-css/lib/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-table.js"></script>
</head>
<body class="container" role="main">
	<h1 class="page-title">
		ClayTable
	</h1>

	<div>
		<form id="container"></form>
	</div>

	<script type="text/javascript">
		let actionItemsWithQuickItems = [
			{
				href: '#1',
				icon: 'trash',
				label: 'Remove',
				quickAction: true,
			},
			{
				href: '#2',
				icon: 'download',
				label: 'Download',
				quickAction: true,
				separator: true,
			},
		];

		let items = [
			{
				items: [
					{
						id: '1',
						name: 'Photos',
						selected: true,
						type: 'folder',
					},
					{
						id: '2',
						name: 'Videos',
						type: 'folder',
					}
				],
				label: 'Folders',
			},
			{
				items: [
					{
						difficulty: 2,
						downloadHref: '#',
						format: 'PDF',
						id: '3',
						name: 'Hamburger',
						origin: 'U.S.A',
						spicyLevel: ['No Spicy'],
						time: '10 min.',
					},
					{
						difficulty: 8,
						downloadHref: '#',
						format: 'PDF',
						id: '4',
						imageSrc: './image1.jpg',
						imageAlt: 'thumbnail',
						name: 'Ramen',
						origin: 'China',
						spicyLevel: ['Spicy'],
						time: '90 min.',
					},
					{
						difficulty: 9,
						downloadHref: '#',
						format: 'PDF',
						id: '5',
						imageSrc: './image1.jpg',
						imageAlt: 'thumbnail',
						name: 'Paella',
						origin: 'Spain',
						spicyLevel: ['No Spicy'],
						time: '90 min.',
					},
					{
						difficulty: 6,
						downloadHref: '#',
						format: 'PDF',
						id: '6',
						name: 'Pizza',
						origin: 'Italy',
						spicyLevel: ['No Spicy'],
						time: '30 min.',
					},
					{
						difficulty: 5,
						downloadHref: '#',
						format: 'PDF',
						id: '7',
						imageSrc: './image1.jpg',
						imageAlt: 'thumbnail',
						name: 'Carcamusas',
						origin: 'Toledo',
						spicyLevel: ['Spicy'],
						time: '50 min.',
					},
					{
						difficulty: 5,
						downloadHref: '#',
						format: 'PDF',
						id: '8',
						name: 'Tacos',
						origin: 'Mexico',
						spicyLevel: ['Very Spicy'],
						time: '30 min.',
					},
				],
				label: "Recipes",
			},
			{
				items: [
					{
						id: '9',
						initials: 'FA',
						name: 'Ferrán Adriá',
						style: 'fusion',
						type: 'chef',
					},
					{
						id: '10',
						imageSrc: './image1.jpg',
						imageAlt: 'thumbnail',
						initials: 'GR',
						name: 'Gordon Ramsay',
						style: 'general',
						type: 'chef',
					},
					{
						id: '11',
						initials: 'AC',
						name: 'Alberto Chicote',
						style: 'general',
						type: 'chef',
					},
				],
				label: 'Chefs',
			}
		];

		var spritemap = '../../../node_modules/clay-css/lib/images/icons/icons.svg';

		items.forEach(item => {
			item.items.forEach(nestedItem => {
				nestedItem.actionItems = actionItemsWithQuickItems;
			});
		});

		new metal.ClayTable({
			items: items,
			schema: {
				fields: [
					{
						fieldName: 'name',
						label: 'Name',
						sortable: true,
						sortingOrder: 'asc',
					},
					{
						contentRenderer: 'image',
						fieldName: 'imageSrc',
						altFieldName: 'imageAlt',
						label: 'Image',
						wrapImageAutofit: true,
					},
					{
						fieldName: 'origin',
						label: 'Origin',
					},
					{
						contentRenderer: 'number',
						fieldName: 'time',
						label: 'Time',
					},
					{
						contentRenderer: 'label',
						fieldName: 'spicyLevel',
						label: 'SpicyLevel',
						labelStylesMap: {
							'Spicy': 'warning',
							'Very Spicy': 'danger',
							'*': 'success',
						}
					},
					{
						contentRenderer: 'button',
						fieldName: 'downloadHref',
						label: 'Download'
					},
					{
						contentRenderer: 'progressbar',
						fieldName: 'difficulty',
						label: 'Difficulty',
						maxValue: 10,
						minValue: 0,
					},
				],
				inputNameField: 'type',
				inputNamesMap: {
					'folder': 'folder',
					'chef': 'chef',
					'*': 'recipe'
				},
				inputValueField: 'id'
			},
			selectable: true,
			showActionsMenu: true,
			spritemap: spritemap,
		}, '#container');
	</script>
</body>
</html>
